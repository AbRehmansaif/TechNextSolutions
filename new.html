            <li class="nav__item">

    <!-- home section start -->

    <style></style>
    <section class="home" id="home">
      <div class="content">
        <h3>LET'S TALK ABOUT YOUR PROJECT!</h3>
        <span>Ready To Get Started?</span>
      </div>
    </section>

    <section class="contact" id="contact">
      <h1 class="heading"><span>Contact </span>Us</h1>
      <div class="contact-data">
        <form action="">
          <input type="text" placeholder="Name" class="box" />
          <input type="email" placeholder="Email" class="box" />
          <input type="tel" placeholder="Number" class="box" />
          <textarea
            name=""
            class="box"
            placeholder="message"
            id=""
            cols="30"
            rows="10"
          >
          </textarea>

          <input type="submit" value="send message" class="btn" />
        </form>

        <div class="map">
          <iframe
            src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d57684.240773111596!2d68.3474944!3d25.362432!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2s!4v1717288966198!5m2!1sen!2s"
            allowfullscreen=""
            loading="lazy"
            referrerpolicy="no-referrer-when-downgrade"
          ></iframe>
        </div>
      </div>
    </section>

    <section class="review" id="review">
      <h1 class="heading">Can’t Find What You’re <span>Looking </span>For?</h1>

      <div class="box-container">
        <div class="box">
          <div class="icons">
            <i class="fa-solid fa-phone-volume"></i>
          </div>
          <p>Call Us 24x7</p>

          <div class="user">
            <div class="user-info">
              <h3>0326-3354088</h3>
            </div>
          </div>
        </div>

        <div class="box">
          <div class="icons">
            <i class="fa-solid fa-message"></i>
          </div>
          <p>message</p>

          <div class="user">
            <div class="user-info">
              <h3>0326-3354088</h3>
            </div>
          </div>
        </div>

        <div class="box">
          <div class="icons">
            <i class="fa-solid fa-envelope"></i>
          </div>
          <p>Write Us</p>

          <div class="user">
            <div class="user-info">
              <h3>Technestsolutions23 @Gmail.Com</h3>
            </div>
          </div>
        </div>
      </div>
    </section>
